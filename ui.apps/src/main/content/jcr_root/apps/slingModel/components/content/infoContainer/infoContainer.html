
<h1>helo</h1>

<p data-sly-set.x = "${1}"></p>
<p data-sly-set.y = "${'This is number'}"></p>
<p><span>Entered is </span>${y}</p>
<p><span>Entered value is </span>${1}</p>

<p data-sly-set.x = "${1}">
   <span data-sly-test="${x==1}">Entered value is </span>${1}
</p>

<ul data-sly-list.x="${[1,2,3,4,5]}">
   <li>${x}</li>
   <a href="#">link</a>
</ul>

<p data-sly-test = "${true}">
   test passed
</p>

<p data-sly-test.x = "${1}">
  <span data-sly-test="${x==1}"> value of x is 1 </span>
</p>
<p data-sly-test.y = "${2}">
  <span data-sly-test="${y>1}"> value of x > 1 </span>
</p>
<p data-sly-test.z = "${5}">
  <span data-sly-test="${z<10}"> value of x < 1 </span>
</p>

<sly data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}" 
    data-sly-call="${clientLib.all @ categories='slingModel.content.infoContainer'}" />

<div class="infoContainer">
<div data-sly-use.m="com.adobe.core.models.SlingModel">
   <ul data-sly-list.info="${m.infoList}">
      <div class="row">
         <div class="venture-block">
            <span class="venture-title">${info.Title}</span>
            <p class="venture-description"> ${info.Description}</p>
            <a href=${info.Link} target="_blank">${info.Page}</a>
         </div>
      </div>
   </ul>
</div>
</div>
